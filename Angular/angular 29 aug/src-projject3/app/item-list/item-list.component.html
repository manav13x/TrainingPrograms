<h3>Item List</h3>



<table style="width: 100%">
  <thead>
      <th>Item#</th>
      <th>Name</th>
      <th>Rate</th>
      <th>Quatity</th>
      <th>Price</th>
  </thead>
  <tfoot>
    <th colspan="4">
      {{items.length}} Item(s) Found
    </th>
    <th></th>
  </tfoot>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{item.id | number : '5.0'}}</td>
      <td>{{item.name | uppercase}}</td>
      <td>{{item.rate | number :'3.2' | currency : 'INR'}}</td>
      <td>{{item.qty | number : '2.0'}}</td>
      <td>{{item.price | currency : 'INR'}}</td>
    </tr>
  </tbody>
</table>
