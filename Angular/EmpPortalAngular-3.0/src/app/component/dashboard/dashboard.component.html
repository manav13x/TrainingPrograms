<div class="jumbotron">
  <header class="container-fluid">
    <h1>
      <img [src]="logoUrl" class="img-fluid" style="width:5%" /> {{title}}
    </h1>
  </header>
</div>
<div class="container">

  <div class="alert alert-info p-4" *ngIf="msg">
    <fa name="info"></fa> {{msg}}
  </div>

  <div class="row">
    <div class="col-sm-1 ml-2" *ngFor="let g of ['GENT','LADY']">
      <div class="card bg-light " >
        <img class="card-img-top" [src]="g=='GENT'?gentLogo:ladyLogo" />
        <div class="card-body text-center">
          <h3>
            {{emplyoees|genderCount:g}} 
          </h3>
        </div>
      </div>
    </div>
    <div class="col-sm-1 ml-2" *ngFor="let c of ['It','Support','Cloud','Testing']">
      <div class="card bg-light " >
        <img class="card-img-top" [src]="cloudIcon" *ngIf="c=='Cloud'" />
        <img class="card-img-top" [src]="itIcon" *ngIf="c=='It'" />
        <img class="card-img-top" [src]="supportIcon" *ngIf="c=='Support'" />
        <img class="card-img-top" [src]="testIcon" *ngIf="c=='Testing'" />
        <div class="card-body text-center">
          <h3>
            {{emplyoees|deptCount:c}} 
          </h3>
        </div>
      </div>
    </div>
    <div class="col-sm-1 ml-2">
      <div class="card bg-light ">
        <img class="card-img-top" [src]="birthLogo" />
        <div class="card-body text-center">
          <h3>
            {{(emplyoees|bornToday).length}} 
          </h3>
        </div>
      </div>
    </div>
    <div class="col-sm-1 ml-2">
        <div class="card bg-light ">
           <img class="card-img-top" [src]="logoUrl" />
          <div class="card-body text-center">
            <h3>
              {{emplyoees.length}} 
            </h3>
          </div>
        </div>
      </div>
  </div>
</div>
