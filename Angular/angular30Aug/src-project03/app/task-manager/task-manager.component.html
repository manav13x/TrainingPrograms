<h3>Task Manager!!!</h3>
<p>We have <strong>{{completedCount}}</strong> tasks out of
<strong>{{tasks.length}} tasks.</strong>
</p>
<div>
  <app-new-task (add) = handleAdd($event)></app-new-task>
  
</div>

<div>
  <app-task-view *ngFor = "let t of tasks" 
  [task] = "t" (completed) = "handleCompleted($event)" ></app-task-view>
</div>
